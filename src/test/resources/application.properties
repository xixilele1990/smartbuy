spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# keep the property to satisfy @CrossOrigin placeholder
app.cors.allowed-origins=http://localhost:3000

# ATTOM config placeholders (tests do not call external API, but beans need properties)
attom.base-url=https://api.gateway.attomdata.com
attom.api-key=test-api-key

